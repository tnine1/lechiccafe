<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Le Chic Café - Order</title>
<style>
body {
    font-family: Arial;
    padding: 20px;
    background: #f5f5f5;
}
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}
.item {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
button {
    background: black;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #333;
}
</style>
</head>
<body>

<h1>Le Chic Café – Order Online</h1>

<div class="menu">

    <div class="item">
        <h3>Latte</h3>
        <p>3000 Rwf</p>
        <button onclick="sendOrder('Latte', 3000)">Buy Now</button>
    </div>

    <div class="item">
        <h3>Cappuccino</h3>
        <p>3500 Rwf</p>
        <button onclick="sendOrder('Cappuccino', 3500)">Buy Now</button>
    </div>

    <div class="item">
        <h3>Mocha</h3>
        <p>4000 Rwf</p>
        <button onclick="sendOrder('Mocha', 4000)">Buy Now</button>
    </div>

    <div class="item">
        <h3>Icyayi</h3>
        <p>1500 Rwf</p>
        <button onclick="sendOrder('Icyayi', 1500)">Buy Now</button>
    </div>

</div>

<script>
function sendOrder(product, price){
    let phone = "2507XXXXXXXX"; // Number ya WhatsApp ya café yawe
    let text = `New Order:\nProduct: ${product}\nPrice: ${price} Rwf`;
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
}
</script>

</body>
</html>
